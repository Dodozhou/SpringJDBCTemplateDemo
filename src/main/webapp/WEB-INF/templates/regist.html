<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>LoginPage</title>
    <link th:href="@{/static/css/regist.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function checkForm(){
            var userName=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            if(userName==null || userName==""){
                document.getElementById("login_err").innerHTML="用户名不能为空";
                return false;
            }
            if(password==null || password==""){
                document.getElementById("login_err").innerHTML="密码不能为空";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div id="login_center">
    <div id="login_area">
        <div id="login_box">
            <div id="login_form">
                <form id="submitForm"  th:object="${user}" th:action="@{/regist}" method="post" onsubmit="return checkForm() ">
                    <div id="login_tip">
                        <span id="login_err" class="sty_txt2"></span>
                    </div>
                    <div>
                        用户名： <input type="text" id="userName" class="username" name="username" th:field="*{username}" />
                    </div>
                    <div>
                        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password"  name="password" id="password" class="pwd" th:field="*{password}" />
                    </div>
                    <div id="btn_area">
                        <input type="submit" class="login_btn" id="login_sub"  value="登  录"/>
                        <input type="reset" class="login_btn" id="login_ret" value="重 置"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
